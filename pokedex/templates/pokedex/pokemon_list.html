{% extends 'pokedex/main.html' %}
{% block content %}

<p>{{ request.user }}</p>
<a href="{% url 'logout' %}" >Logout</a>

<hr>
<h1>My Pokémon</h1>

<form method="GET" action="">
    <input type="text" name="search-area" value="{{search_input}}" >
    <input type="submit" value="Search">
</form>

<a href=" {% url 'pokemon-register' %} " >Add Pokémon</a>

<table>
    <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for pokemon in pokemons %}
    <tr>
        <td>{{ pokemon }}</td>
        <td> <a href="{% url 'pokemon-update' pokemon.id %}">Edit</a></td>
        <td> <a href="{% url 'pokemon-details' pokemon.id %}">Details</a></td>
        <td> <a href="{% url 'pokemon-delete' pokemon.id %}">Remove</a></td>
        {% if pokemon.is_favorite %}
        <td>❤</td>
        {% endif %}
        
    </tr>
    {% empty %}
    <h3>No Pokémon found</h3>
    {% endfor %}
</table>
{% endblock content %}
