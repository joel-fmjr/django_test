<p>{{ request.user }}</p>
<a href="{% url 'logout' %}" >Logout</a>

<hr>
{% if pokedex %}
<h1>My Pokedex</h1>
<a href=" {% url 'pokemon-register' %} " >Add Pokemon</a>

<table>
    <tr>
        <th>Pokedex</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for pokemon in pokemons %}
    <tr>
        <td>{{ pokemon }}</td>
        <td> <a href="{% url 'pokemon-update' pokemon.id %}">Edit</a></td>
        <td> <a href="{% url 'pokemon-delete' pokemon.id %}">Remove</a></td>
        
    </tr>
    {% empty %}
    <h3>No Pokemon captured</h3>
    {% endfor %}
</table>
{% else %}
<a href=" {% url 'pokedex-register' %} ">Register Pokedex</a>
{% endif %}
